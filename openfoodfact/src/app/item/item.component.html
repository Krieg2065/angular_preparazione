<div *ngIf="items">
    <h1>BRAND NAME: {{items.product.brands}}</h1>
    <img src="{{items.product.image_url}}" alt="">
    <p>ITEM CODE: {{ items.code }}</p>
    <p>Common name : {{items.product.abbreviated_product_name}}</p>
    <p>Quantity : {{items.product.abbreviated_product_name}}</p>
    <p>Packaging: {{items.product.packaging}}</p>
    <p>Ingredients: {{items.product.ingredients_text_en}}</p>

   
    
</div>
